<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .marquee-wrapper {
            position: relative;
            width: 100%;
            /* 容器寬度 */
            overflow: hidden;
            /* 隱藏溢出的內容 */
        }

        .marquee {
            display: flex;
            /* 圖片橫向排列 */
            will-change: transform;
            /* 優化動畫性能 */
        }

        .marquee-item {
            flex-shrink: 0;
            /* 圖片不縮小 */
            width: 200px;
            /* 單張圖片寬度 */
            margin-right: 10px;
            /* 間距 */
        }

        .marquee img {
            width: 100%;
            /* 圖片填滿 */
            height: auto;
        }
    </style>
</head>

<body>
    <div class="marquee-wrapper">
        <div class="marquee" id="marquee">
            <div class="marquee-item"><img src="image1.jpg" alt="Image 1" /></div>
            <div class="marquee-item"><img src="image2.jpg" alt="Image 2" /></div>
            <div class="marquee-item"><img src="image3.jpg" alt="Image 3" /></div>
            <div class="marquee-item"><img src="image4.jpg" alt="Image 4" /></div>
            <div class="marquee-item"><img src="image5.jpg" alt="Image 5" /></div>
        </div>
    </div>


    <script>
        // 獲取相關元素
        const marquee = document.getElementById('marquee');
const items = document.querySelectorAll('.marquee-item');
const itemWidth = items[0].offsetWidth + 10; // 單張圖片的寬度（包含間距）

// 複製圖片並添加到 marquee 中
for (let i = 0; i < items.length; i++) {
    marquee.appendChild(items[i].cloneNode(true)); // 添加複製的元素
}

// 滾動圖片
let offset = 0;

function slide() {
    offset -= 1; // 每次向左移動 1px
    if (Math.abs(offset) >= itemWidth * items.length) {
        offset = 0; // 重置位置
    }
    marquee.style.transform = `translateX(${offset}px)`; // 更新位置
    requestAnimationFrame(slide); // 持續更新
}

slide(); // 啟動輪播


    </script>
</body>

</html>
