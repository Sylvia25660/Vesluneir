<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相冊展示</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #1f1f1f;
            font-size: 24px;
        }

        /* 相冊網格 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 30px);
            /* 三等分 */
            max-width: 300px;
            cursor: pointer;
        }

        .gallery-image {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        /* 燈箱樣式 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox-image {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>光影之旅相冊</h1>
    </header>

    <section class="gallery">
        <!-- 每張圖片 -->
        <div class="gallery-item">
            <img src="/img/camerabook.jpg" alt="風景1" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="/img/goldenhair.jpg" alt="風景2" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="/img/咖啡陽光直.jpg" alt="風景3" class="gallery-image">
        </div>
        <!-- 更多圖片 -->
    </section>

    <!-- 燈箱 -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" id="lightbox-image" src="" alt="">
    </div>

    <script src="script.js"></script>
    <script>// 燈箱功能
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const galleryImages = document.querySelectorAll('.gallery-image');
            const closeButton = document.querySelector('.close');

            galleryImages.forEach(image => {
                image.addEventListener('click', () => {
                    lightboxImage.src = image.src; // 設定燈箱圖片來源
                    lightbox.style.display = 'flex'; // 顯示燈箱
                });
            });

            closeButton.addEventListener('click', () => {
                lightbox.style.display = 'none'; // 關閉燈箱
            });

            // 點擊燈箱背景關閉
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
