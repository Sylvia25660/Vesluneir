<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 繪畫範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>我的第一個 SVG 風景畫</h1>


    <!-- 第一個SVG -->
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- 背景 -->
        <rect width="400" height="300" fill="skyblue" />
        
        <!-- 太陽 -->
        <circle cx="200" cy="150" r="50" fill="orange" />
        
        <!-- 海平面 -->
        <rect x="0" y="200" width="400" height="100" fill="blue" />
        
        <!-- 太陽的倒影 -->
        <path d="M 150,200 Q 200,180 250,200 T 350,200" fill="none" stroke="orange" stroke-width="2" />
        
        <!-- 海浪 -->
        <path d="M 0,220 Q 50,210 100,220 T 200,220 T 300,220 T 400,220" fill="none" stroke="white" stroke-width="2" />
        <path d="M 0,240 Q 50,230 100,240 T 200,240 T 300,240 T 400,240" fill="none" stroke="white" stroke-width="2" />
      </svg>
      






</body>

</html>
