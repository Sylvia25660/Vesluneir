<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>篩選器在導航欄</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    nav .logo {
      font-size: 20px;
    }
    nav .filters {
      display: flex;
      gap: 10px;
    }
    nav .filters select,
    nav .filters input {
      padding: 5px;
      border: none;
      border-radius: 4px;
    }
    nav .filters input[type="text"] {
      width: 200px;
    }
    nav .filters button {
      background-color: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    nav .filters button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">網站標誌</div>
    <div class="filters">
      <!-- 篩選器選單 -->
      <select name="category" id="category">
        <option value="all">全部類別</option>
        <option value="tech">科技</option>
        <option value="art">藝術</option>
        <option value="sports">運動</option>
      </select>
      <!-- 搜尋框 -->
      <input type="text" placeholder="搜尋...">
      <!-- 提交按鈕 -->
      <button type="button">篩選</button>
    </div>
  </nav>
</body>
</html>
