<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相冊頁面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* ------------------- 排版元素 ------------------*/

        body {
            background-color: rgb(255, 250, 251);
        }

        /* ---------header (輪播+封面+logo+nav)-------------------- */

        #s4 {
            display: flex;
            width: 100vw;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #s4photo img {
            max-width: 80%;
            height: auto;
            margin: 0 auto;
        }

        nav ul {
            width: 90vw;
            background-color: rgba(90, 188, 222, 0.5);
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 90px;
            margin: 10px;
            padding: 0;
        }

        nav li {
            font-family: "Alegreya", serif;
            font-size: 25px;
        }

        nav li a {
            text-decoration: none;
            color: aliceblue;
        }

        #logobox {
            max-width: 60%;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }

        #logobox img {
            max-width: 60%;
        }

        #sidebox {
            display: grid;
            grid-template-columns: 250px 1fr;
            /* 定義兩列，左邊側邊欄固定寬度，右邊為自動分配的主內容區域 */
            height: 100vh;
            margin: 25px 100px 25px 100px;
        }

        .sidebar {
            background-color: rgba(54, 143, 199, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            padding-top: 15px;
            padding-left: 15px;
        }

        .sidebar h2 {
            font-size: 24px;
            /* margin-bottom: 5px; */
        }

        .sidebar input[type="text"] {
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        /* 側邊欄中的選單項目 */
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-bottom: 1px solid #444;
        }

        /* 側邊欄選單項目懸停效果 */
        .sidebar a:hover {
            background-color: #575757;
        }

        /*-------------------- 相冊 ------------------*/

        .book-cover {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%;
            height: auto;
            margin-left: 30px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .book-cover:hover {
            transform: scale(1.05);
        }

        .book-cover img {
            width: 80%;
            height: auto;
            border-radius: 8px;
        }

        /* 彈出框內容 */
        .modal {
            display: none;
            /* 初始隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            text-align: center;
        }

        .modal-gallery img {
            width: 30%;
            margin: 5px;
            border: 2px solid black;
            z-index: 3;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--------------------- header ----------------------->
    <header>
        <div id="logobox">
            <a href="/html檔/正.html">
                <img src="/img/Vesluneir.png" alt="Logo">
            </a>
        </div>

        <section id="s4">
            <div id="s4photo" class="carousel slide carousel-fade" data-bs-interval="1500" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/sarura_mt.jpg" class="d-block w-100" alt="圖片1">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/rocksea.jpg" class="d-block w-100" alt="圖片2">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/seawoman.jpg" class="d-block w-100" alt="圖片3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#s4photo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#s4photo" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


        </section>

        <nav id="nav">
            <ul id="navbox">
                <li><a href="/html檔/正.html">HOME</a></li>
                <li><a href="/html檔/Photographer.html">PHOTOGRAPHER</a></li>
                <li><a href="/html檔/LookBook.html">LOOK BOOK</a></li>
                <li><a href="/html檔/Article.html">ARTICLE</a></li>
            </ul>
        </nav>
    </header>

    <!---------------------- 側邊欄 ------------------------->
    <section id="sidebox">
        <div class="sidebar">
            <h2>Search</h2>
            <input type="text" placeholder="搜尋攝影師...">

            <div style="width: 100px; height: 25px;"></div>

            <div class="filter-group">
                <h2>Type</h2>
                <label><input type="checkbox"> 婚禮攝影</label>
                <label><input type="checkbox"> 時尚攝影</label>
                <label><input type="checkbox"> 商業攝影</label>
                <label><input type="checkbox"> 兒童攝影</label>
            </div>

            <div style="width: 100px; height: 25px;"></div>

            <div class="filter-group">
                <h2>Price</h2>
                <input type="range" min="0" max="5000" step="100">
                <p>最高價格：<span id="price-range">2500</span> 元</p>
            </div>

            <div style="width: 100px; height: 25px;"></div>

            <div class="filter-group">
                <h2>Location</h2>
                <select>
                    <option>全台</option>
                    <option>台北</option>
                    <option>台中</option>
                    <option>高雄</option>
                </select>
            </div>
        </div>
        
     <section id="s8">
        <!-- 彈出框 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closebar">&times;</span>
                <div id="modalGallery" class="modal-gallery"> 
                    <!-- 彈出框裡的固定圖片 -->
                </div>
            </div>
        </div> 
        書封面 
        <img class="book-cover" id="bookCover" style="border: 3px solid blue;" src="/img/李河南.JPG" width="50%;"
            alt="相冊封面">
    </section>
    </section>

    <!----------------------- 相簿 -------------------------->

    </main>

    <!-- 1. 顯示相簿封面
        2. 點開時展開相冊
        3. 彈出新的小視窗(不是新分頁)
        4. 分頁內排滿相片
        3. 點網頁其他地方或右上角X，相冊被收起 -->

    <script>
        //定義關鍵元素
        const bookCover = document.getElementById("bookCover");
        const modal = document.getElementById("modal");
        const closeBar = document.getElementById("closebar");
        const modalGallery = document.getElementById("modalGallery");
        const fixedImages = [
            "/img/goldenhair.jpg",
            "/img/photer2.jpg",
            "/img/womancar.jpg",
            "/img/book&camera.jpg",
        ];

        // 事件：點擊封面顯示彈出框
        bookCover.addEventListener('click', function () {
            // 清空彈出框內容
            modalGallery.innerHTML = "";

            // 將固定圖片加入彈出框          
            fixedImages.forEach((imageSrc) => {
                const imgElement = document.createElement("img");
                imgElement.src = imageSrc;
                imgElement.alt = "相片";
                modalGallery.appendChild(imgElement);
            })

            // 顯示彈出框
            modal.style.display = "flex";
        });

        // 關閉彈出框
        closeBar.addEventListener("click", function () {
            modal.style.display = "none";
        });

        // 點擊彈出框外部也關閉
        window.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // 點擊相簿中的圖片，彈出框顯示
        // gallery.addEventListener('click', function (event) {
        //     if (event.target.tagName === "IMG") {
        //         modalImage.src = event.target.src;
        //         modal.style.display = "block";
        //     }
        // });

        // // 點擊關閉按鈕，關閉彈出框
        // closeBar.addEventListener('click', function () {
        //     modal.style.display = "none";
        // });
    </script>
</body>

</html>
