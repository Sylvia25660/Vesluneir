<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divider-advanced {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .divider-advanced hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
        }

        .divider-advanced .content {
            display: flex;
            align-items: center;
            gap: 5px;
            /* 圖示與文字之間的間距 */
            background: #fff;
            /* 背景色，避免壓住分隔線 */
            padding: 0 10px;
            border-radius: 5px;
            /* 圓角效果 */
        }
    </style>
</head>

<body>
    <div class="divider-advanced">
        <hr>
        <div class="content">
            <img src="icon.png" alt="圖示" style="width: 20px; height: 20px;">
            <span>中間的內容</span>
        </div>
        <hr>
    </div>

</body>

</html>
