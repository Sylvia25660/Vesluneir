<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相冊頁面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Moderustic&family=SUSE:wght@600&display=swap");

        :root {
            --clr-white: #fff;
            --clr-black: #111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--clr-white);
            font-family: "Moderustic", sans-serif;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            align-items: center;
        }

        ul li {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid var(--clr-white);
            position: relative;
            transform: translateY(0);
            transition: 0.2s ease-in-out;
        }

        ul li:hover {
            transform: translateY(-10px);
            cursor: pointer;
        }

        ul li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        ul li+li {
            margin-left: -10px;
        }

        main {
            padding-block: 2rem;
            width: 90%;
            max-width: 70rem;
            margin: auto;
            color: var(--clr-black);
        }

        .container {
            margin-top: 2em;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: var(--clr-white);
            border-radius: 1.2rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card .imgBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tag {
            padding: 0.625rem;
            background: var(--clr-white);
            text-align: left;
        }

        .tag a {
            font-size: 0.8rem;
            color: var(--clr-black);
            text-decoration: none;
            border: 1px solid #c8c8c8;
            padding: 5px 10px;
            border-radius: 25px;
            transition: all 0.2s ease-in-out;
        }

        .tag a:hover {
            background: var(--clr-black);
            color: var(--clr-white);
        }

        .poster {
            position: relative;
            cursor: pointer;
        }

        .poster img {
            width: 100%;
            border-radius: 1.2rem;
        }

        .poster:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            transition: opacity 0.5s ease;
        }

        .poster-active:after {
            opacity: 0;
        }
    </style>
</head>

<body>

    <main>
        <div class="container">
            <div class="card">
                <div class="imgBox">
                    <img src="https://images.unsplash.com/photo-1598601065215-751bf8798a2c?q=80&w=1883&auto=format&fit=crop"
                        alt="Awesome views">
                </div>
                <div class="tag">
                    <a href="#">#Awesome views</a>
                </div>
            </div>

            <div class="card">
                <div class="poster" id="poster">
                    <img src="https://via.placeholder.com/600x400" alt="Video thumbnail">
                    <iframe id="myIframe" width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="tag">
                    <a href="#">#Pet friendly</a>
                </div>
            </div>

            <div class="card">
                <div class="imgBox">
                    <img src="https://images.unsplash.com/photo-1501554728187-ce583db33af7?q=80&w=1887&auto=format&fit=crop"
                        alt="Hiking">
                </div>
                <div class="tag">
                    <a href="#">#Hiking</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const poster = document.getElementById("poster");
        const iframe = document.getElementById("myIframe");

        poster.addEventListener("click", () => {
            poster.classList.add("poster-active");
            iframe.src += "?autoplay=1";
        });
    </script>
</body>

</html>
