<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main-content {
    background-color: #333;
    display: flex;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 50px;
    position: relative;
}

.s6box1, .s6box2, .s6box3 {
    border: 3px solid blue;
    display: flex;
    align-items: center;
    width: 50vw; /* 調整容器寬度 */
    max-width: 600px; /* 限制最大寬度 */
    height: auto;
    position: relative;
    justify-content: flex-end;
    transition: opacity 1s ease, transform 1s ease;
    opacity: 0;
    transform: translateY(200px);
}

.s6box1.visible, .s6box2.visible, .s6box3.visible {
    opacity: 1;
    transform: translateY(0);
}

.s6box img {
    width: 100%; /* 讓圖片寬度隨容器自適應 */
    height: auto;
    border-radius: 10px;
    object-fit: cover;
    z-index: 1;
}

#rightimg, #leftimg {
    display: flex;
    position: relative;
    justify-content: flex-end;
    align-items: center;
}

#article {
    background-color: rgb(255, 255, 255);
    font-size: 14px;
    text-align: left;
    color: #333;
    z-index: 8;
}

.art1, .art2, .art3 {
    position: absolute;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
}

.art1.visible, .art2.visible, .art3.visible {
    opacity: 1;
    transform: translateY(0);
}

.art1 {
    top: 10%;
    right: 20%;
}

.art2 {
    left: 15%;
    top: 50%;
}

.art3 {
    bottom: 10%;
    right: 40%;
}

    </style>
</head>

<body>
    <main id="main-content">
        <section id="mainO">
            <!-- 第一組內容 -->
            <div id="leftimg" class="s6box1">
                <img src="/img/goldenhair.jpg" alt="image1">
            </div>
            <article id="article" class="art1">
                攝影師專區可以輕鬆展示您的作品集，分享您的拍攝風格和專業技能。<br>
                無論是時尚攝影、婚禮攝影、肖像攝影還是藝術創作，這裡是您展示才華的完美平台。
            </article>
        </section>

        <section id="mainT">
            <!-- 第二組內容 -->
            <article id="article" class="art2">
                每一份作品集都是攝影師的名片。在這裡，您可以展示您的拍攝風格、專業領域與代表作，讓模特兒和客戶快速了解您的實力。<br>
                無論是時尚大片、婚禮紀實，還是創意作品，這裡都是您展示才華的最佳平台，吸引更多合作機會！
            </article>
            <div id="rightimg" class="s6box2">
                <img src="/img/book&camera.jpg" alt="image2">
            </div>
        </section>

        <section id="mainTr">
            <!-- 第三組內容 -->
            <div id="leftimg" class="s6box3">
                <img src="/img/womancar.jpg" alt="image3">
            </div>
            <article id="article" class="art3">
                交流專區
            </article>
        </section>
    </main>

    <script>
        // 選取目標元素
const img1 = document.querySelector(".s6box1"); // 第一張圖片
const img2 = document.querySelector(".s6box2"); // 第二張圖片
const img3 = document.querySelector(".s6box3"); // 第三張圖片
const art1 = document.querySelector(".art1"); // 第一段文章
const art2 = document.querySelector(".art2"); // 第二段文章
const art3 = document.querySelector(".art3"); // 第三段文章

// Intersection Observer 回調函數
const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
        if (entry.isIntersecting) {
            entry.target.classList.add("visible"); // 當元素進入視口時，顯示動畫
        } else {
            entry.target.classList.remove("visible"); // 當元素離開視口時，隱藏動畫
        }
    });
}, {
    threshold: 0.1, // 當元素的 10% 進入視口時觸發
});

// 設置觀察器監聽目標元素
observer.observe(img1);
observer.observe(img2);
observer.observe(img3);
observer.observe(art1);
observer.observe(art2);
observer.observe(art3);

    </script>
</body>

</html>
