<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 彈出框樣式 */
        .modal {
            display: none;
            /* 初始隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            text-align: center;
        }

        .modal-gallery img {
            width: 100px;
            margin: 5px;
            border: 2px solid black;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <section id="s8">
            <!-- 彈出框 -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closebar">&times;</span>
                    <div id="modalGallery" class="modal-gallery">
                        <!-- 彈出框裡的固定圖片 -->
                    </div>
                </div>
            </div>
            <!-- 書封面 -->
            <img class="book-cover" id="bookCover" style="border: 3px solid blue;" src="/img/李河南.JPG" width="50%;" alt="相冊封面">
        </section>
    </main>

    <script>
        // 選取元素
        const bookCover = document.getElementById("bookCover");
        const modal = document.getElementById("modal");
        const closeBar = document.getElementById("closebar");
        const modalGallery = document.getElementById("modalGallery");

        // 定義固定的圖片清單
        const fixedImages = [
            "/img/camerabook.jpg",
            "/img/goldenhair.jpg",
            "/img/貓書.jpg",
            "/img/相片4.jpg",
            "/img/相片5.jpg"
        ];

        // 事件：點擊封面顯示彈出框
        bookCover.addEventListener("click", function () {
            // 清空彈出框內的圖片
            modalGallery.innerHTML = "";

            // 將固定圖片加入彈出框
            fixedImages.forEach((imageSrc) => {
                const imgElement = document.createElement("img");
                imgElement.src = imageSrc;
                imgElement.alt = "相片";
                modalGallery.appendChild(imgElement);
            });

            // 顯示彈出框
            modal.style.display = "flex";
        });

        // 事件：點擊關閉按鈕隱藏彈出框
        closeBar.addEventListener("click", function () {
            modal.style.display = "none";
        });

    </script>
</body>

</html>
