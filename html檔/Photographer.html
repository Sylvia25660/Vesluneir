<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <style>
        /* ------------------- 排版元素 ------------------*/

        body {
            /* background-color: #000000; */
            background-color: rgb(255, 250, 251);
            /* background-color: #F5F5F5;  */
        }

        #box {
            width: 100px;
            height: 75px;
        }

        /* ---------header (輪播+封面+logo+nav)-------------------- */

        #s4 {
            display: flex;
            width: 100vw;
            height: auto;
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            text-align: center;
            /* 垂直置中 */
        }

        #s4photo img {
            max-width: 80%;
            height: auto;
            /* 保持圖片比例 */
            margin: 0 auto;
            /* 確保水平置中 */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            position: relative;
        }

        nav ul {
            width: 90vw;
            background-color: rgba(90, 188, 222, 0.5);
            background-size: auto;
            list-style: none;
            display: flex;
            /* 使用 Flexbox */
            justify-content: center;
            /* 水平置中 */
            text-align: center;
            /* 居中文本 */
            gap: 90px;
            /* 項目間距 */
            margin: 10px;
        }

        nav li {
            font-family: "Alegreya", serif;
            font-optical-sizing: auto;
            font-weight: 483;
            font-style: normal;
            font-size: 25px;
        }

        nav li a {
            text-decoration: none;
            color: aliceblue;
        }

        #logobox {
            max-width: 60%;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }

        #logobox img {
            max-width: 60%;
        }

        /* ---------------------側邊欄--------------------- */
        #sidebox {
            display: grid;
            grid-template-columns: 250px 1fr;
            /* 定義兩列，左邊側邊欄固定寬度，右邊為自動分配的主內容區域 */
            height: 100vh;
            margin: 25px 100px 25px 100px;
        }

        .sidebar {
            background-color: rgba(54, 143, 199, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            padding-top: 15px;
            padding-left: 15px;
        }

        .sidebar h2 {
            font-size: 24px;
            /* margin-bottom: 5px; */
        }

        .sidebar input[type="text"] {
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        /* 側邊欄中的選單項目 */
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-bottom: 1px solid #444;
        }

        /* 側邊欄選單項目懸停效果 */
        .sidebar a:hover {
            background-color: #575757;
        }

        /*-------------------- 卡片式排列 ------------------*/

        .photographer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 50px;
            padding: 20px;
            justify-items: center;
            /* 使卡片水平居中 */
            align-items: center;
            /* 使卡片垂直居中 */
            text-align: center;
            /* 保證文字也是居中 */
            margin: 0 80px 25px 80px;
        }

        .photographer-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            /* 保證卡片寬度是100% (對於自動生成的列會有幫助) */
            max-width: 350px;
            /* 設定最大寬度，防止卡片過寬 */
        }

        .photographer-card:hover {
            transform: translateY(-10px);
            /* 鼠標懸停效果 */
        }

        .photographer-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photographer-info {
            padding: 15px;
        }

        .photographer-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .photographer-specialty {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .photographer-rating span {
            font-size: 1.1rem;
            color: #FFD700;
        }

        .view-portfolio-btn {
            background-color: #ccdacc;
            color: rgb(65, 61, 61);
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-portfolio-btn:hover {
            background-color: #324233;
        }
    </style>
</head>

<body>

    <header>

                    <span class="visually-hidden">Next</span>

        <nav id="nav">

            </section>
        </main>
    </section>

    <!-- 引入 Bootstrap JS (放在 body 結束前) -->

</body>
