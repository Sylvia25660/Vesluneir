<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 繪畫範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>我的第一個 SVG 風景畫</h1>


    <!-- 第一個SVG -->
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
    <!-- 大矩形 -->
    <rect x="50" y="10" width="1000" height="700" fill="white" stroke="black" stroke-width="2" />
    <!-- 右下角的小矩形 -->
    <rect x="450" y="220" width="800" height="600" fill="white" stroke="black" stroke-width="2" />
  </svg>
  
  <!-- 第二個SVG -->
  <svg width="2000" height="1000" xmlns="http://www.w3.org/2000/svg">
    <!-- 大橢圓形 -->
    <ellipse cx="1700" cy="220" rx="680" ry="270" fill="white" stroke="black" stroke-width="2" />
    <!-- 右下角的小橢圓形 -->
    <ellipse cx="1500" cy="520" rx="600" ry="200" fill="white" stroke="black" stroke-width="2" />
    <ellipse cx="1500" cy="520" rx="" ry="200" fill="white" stroke="black" stroke-width="2" />
</svg>






</body>

</html>
