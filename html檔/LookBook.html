<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相冊頁面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* ------------------- 排版元素 ------------------*/

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* 確保所有元素的寬度包括邊框和內邊距 */
        }

        body {
            background-color: rgb(255, 250, 251);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* ------------------- header  ------------------*/

        #s4 {
            display: flex;
            width: 100%;
            height: auto;
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            text-align: center;
            /* 垂直置中 */
            position: relative;
        }

        #s4photo img {
            max-width: auto;
            height: auto;
            /* 保持圖片比例 */
            margin: 0 auto;
            /* 確保水平置中 */
        }

        #logobox {
            max-width: 60%;
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 5;
        }

        #logobox img {
            max-width: 70%;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            display: flex;
            /* 設定 flexbox 來並排顯示項目 */
            justify-content: center;
            /* 項目在水平方向上居中 */
            padding: 0;
            /* 移除內邊距 */
            margin: 0;
            /* 移除外邊距 */
            background-color: rgba(90, 188, 222, 0.5);
            width: 100%;
            height: auto;
        }

        nav li {
            margin: 0 20px;
            /* 設置每個菜單項目的左右間距 */
            font-family: "Alegreya", serif;
            font-size: 25px;
        }

        nav .navbar-nav .nav-item .nav-link {
            text-decoration: none;
            color: aliceblue;
            display: block;
            padding: 5px 10px;
        }

        nav li a {
            text-decoration: none;
            /* 移除連結下劃線 */
            color: aliceblue;
            /* 設定文字顏色 */
            display: block;
            /* 使鏈接區域可以點擊 */
            padding: 5px 10px;
            /* 設置內邊距 */
        }

        nav form {
            justify-content: flex-end;
        }

        /* ------------------- 2.相冊 ------------------*/

        main {
            padding-block: 2rem;
            width: 90%;
            max-width: 70rem;
            margin: auto;
            color: var(--clr-black);
        }

        .container {
            margin-top: 2em;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: var(--clr-white);
            border-radius: 1.2rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card .imgBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .imgBox {
            width: 100%;
            height: auto;
        }

        .tag {
            padding: 0.625rem;
            background: var(--clr-white);
            text-align: center;
            margin-top: 1rem;
            /* 確保tag有間隔 */
        }

        .tag a {
            font-size: 0.8rem;
            color: var(--clr-black);
            font-weight: 400;
            border: 0.125rem solid #c8c8c8;
            border-radius: 3.125rem;
            padding: 0.313rem 0.625rem;
            display: inline-block;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.3);
            /* 半透明背景 */
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 65%;
            max-height: 80%;
            overflow-y: auto;
            text-align: center;
            position: relative;
        }

        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            /* 調整每行圖片寬度 */
            gap: 10px;
            padding: 10px;
        }

        .modal-gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            max-width: 100%;
            /* 設定圖片最大寬度 */
            max-height: auto;
            /* 設定圖片最大高度 */
        }

        .modal-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-------------------- 1. 頁首 ---------------------->
    <header>
        <div id="logobox">

                <div class="carousel-inner">
                    <div class="carousel-item active">

                    </div>
                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img src="/img/seawoman.jpg" class="d-block w-100">
                    </div>
                </div>
            </div>
        </section>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Home copy.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Photographer.html">Photographer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">LookBook</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Article.html">Article</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Login.html">Login</a>
                        </li>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!-------------------- 2. 相冊 ---------------------->

    <main>
        <div class="container">
            <div class="card" data-album="1">
                <div class="imgBox">
                    <img src="https://images.unsplash.com/photo-1598601065215-751bf8798a2c?q=80&w=1883&auto=format&fit=crop"
                        alt="Awesome views">
                </div>
                <div class="tag">
                    <a href="#">#Awesome views</a>
                </div>
            </div>

            <div class="card" data-album="2">
                <div class="imgBox">
                    <img src="https://images.unsplash.com/photo-1598601065215-751bf8798a2c?q=80&w=1883&auto=format&fit=crop"
                        alt="Awesome views">
                </div>
                <div class="tag">
                    <a href="#">#Awesome views</a>
                </div>
            </div>

            <div class="card" data-album="3">
                <div class="imgBox">
                    <img src="https://images.unsplash.com/photo-1501554728187-ce583db33af7?q=80&w=1887&auto=format&fit=crop"
                        alt="Hiking">
                </div>
                <div class="tag">
                    <a href="#">#Hiking</a>
                </div>
            </div>
        </div>
    </main>

    <!-- 彈出框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalGallery" class="modal-gallery"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const albumImages = {
            1: ["/img/Lemon.jpg", "/img/book&camera.jpg", "/img/redhouse.jpg", "/img/girl.jpg", "/img/Paul's.jpg"],
            2: ["/img/Lemon.jpg", "/img/book&camera.jpg", "/img/Lemon.jpg", "/img/tower2.jpeg", "/img/searock.jpg"],
            3: ["/img/redhouse.jpg", "/img/book&camera.jpg", "/img/redhouse.jpg", "/img/goldenhair.jpg", "/img/sketch.jpg"]
        };

        const cards = document.querySelectorAll(".card");
        const modal = document.getElementById("modal");
        const modalGallery = document.getElementById("modalGallery");
        const closeModal = document.getElementById("closeModal");

        function adjustImageSizes() {
            const images = document.querySelectorAll(".modal-gallery img");

            modalGallery.style.display = "grid";
            modalGallery.style.gridTemplateColumns = "repeat(auto-fill, minmax(200px, 1fr))";
            modalGallery.style.gridAutoRows = "auto";
            modalGallery.style.gap = "10px";

            images.forEach((img) => {
                img.onload = () => {
                    const rowSpan = Math.ceil(img.naturalHeight / 350); // 使用圖片的高度來調整每行跨度
                    img.style.gridRowEnd = `span ${rowSpan}`;
                };
            });
        }

        cards.forEach(card => {
            card.addEventListener("click", () => {
                const albumId = card.getAttribute("data-album");
                const images = albumImages[albumId];

                modalGallery.innerHTML = "";

                images.forEach(src => {
                    const img = document.createElement("img");
                    img.src = src;
                    img.alt = "相片";
                    modalGallery.appendChild(img);
                });

                adjustImageSizes();

                modal.style.display = "flex";
            });
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>

</html>
