<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js -->
    ">

    <style>
        .big {
            position: absolute;
        }

        h1 {
            font-size: 100px;
            position: absolute;
            text-align: center;
            top: 150px;
        }

        #photos img {
            max-width: 200px;
            /* 限制圖片最大寬度 */
            height: auto;
            /* 保持圖片比例 */
            margin: 10px;
            /* 每張圖片周圍的間距 */
        }

        #photos {
            display: flex;
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            /* 垂直置中 */
            flex-wrap: nowrap;
            /* 如果圖片過多，允許換行 */
            gap: 20px;
            /* 圖片間距 */
        }

        #work {
            text-align: center;
            padding: 20px;
            border: 3px solid red;
            /* 用來顯示邊界，方便確認效果 */
        }
    </style>
</head>

<body>
    <!-- header Logo-->
    <header>
        <div>
            <a href="#">
                <img style="width: 50px;" src="./img/相機icon.png">
            </a>
        </div>
    </header>

    <main>
        <!-- 主要圖片區(大圖+名稱) -->
        <section style="border: 3px solid black;">
            <div><img id="big" style="width: 60%;" src="./img/tower.jpeg">
                <h1 style="display: inline-block;">Photer</h1> <!--改成圖片-->
                <h2 style="display: inline-block;">Photer</h2>
            </div>
        </section>

        <br>

        <!-- 攝影師作品 -->
        <section id="work">
            <div id="photos" class="carousel slide carousel-fade" data-bs-interval="2000" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/river.jpeg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/street.jpeg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/tower2.jpeg" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#photos" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#photos" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <br>

        <!-- 攝影師一覽 -->
        <section style="border: 3px solid yellow;">
            <div class="row">
                <div class="col-4">
                    <figure class="figure">
                        <img src="./img/river.jpeg" class="img-fluid figure-img">
                        <figcaption class="figure-caption">河</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="figure">
                        <img src="./img/street.jpeg" class="img-fluid figure-img">
                        <figcaption class="figure-caption">街</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="figure ">
                        <img src="./img/tower2.jpeg" class="img-fluid figure-img">
                        <figcaption class="figure-caption">塔</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <br>

        <!-- 介紹網頁 -->
        <section>
            <div>

            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
