<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,583&display=swap" rel="stylesheet">

    <style>
        /* ------------------- 排版元素 ------------------*/

        body {
            background-color: rgb(255, 250, 251);
            /* background-color: #F5F5F5; */
        }

        #box {
            width: 100px;
            height: 30px;
        }

        /* ---------header (S1+封面+logo+nav)-------------------- */

        #s1 {
            display: flex;
            width: 100vw;
            height: auto;
        }

        #s1photo {
            max-width: 100%;
        }

        #logobox {
            max-width: 80%;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        #logobox img {
            max-width: 80%;
        }

        #nav {
            position: absolute;
            right: 50px;
            top: 40px;
        }

        nav ul {
            list-style: none;
            display: grid;
            grid-auto-flow: column;
            /* 水平方向排列 */
            gap: 40px;
            /* 設定項目之間的間距 */
        }

        /* ---------- 1. 文字介紹(S2)-------------------- */

        #s2 {
            display: flex;
            width: 100vw;
            justify-content: center;
            /* 在 Flexbox 中，應用 justify-content & align-items  */
            align-content: center;
        }

        #s2 h1 {
            color: #c29e76;
            font-size: 80px;
            font-family: "Alegreya", serif;
            font-optical-sizing: auto;
            font-weight: 550;
            font-style: italic;
        }

        #strbox {
            position: relative;
        }

        #str9 {
            position: absolute;
            bottom: 15px;
        }

        /* -----------2. 照片一覽(S3)+(S5)--------------------------- */

        #manbox {
            display: flex;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

        /* -----------3. 照片輪播 (S4+照片)--------------------------- */

        #s4 {
            display: flex;
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            /* 垂直置中 */
        }

        #s4photo img {
            max-width: 50%;
            height: auto;
            /* 保持圖片比例 */
            margin: 0 auto;
            /* 確保水平置中 */
        }

        /* ------------4. 介紹網頁 (S6+img+介紹)----------------------- */
        #s6 {
            /* background-color: #14202c; */
        }

        #s6box {
            display: flex;
            margin-left: 10px;
            margin-right: 10px;
        }

        #intro {
            display: inline-block;
            width: 50vw;
        }

        #s6 img {
            max-width: 50vw;
        }

        #left {
            clip-path: ellipse(60% 50% at 50% 50%);
            /* 裁剪左右，保留上下 */
            object-fit: cover;
            /* 確保圖片不變形 */
            margin-left: 30px;
        } 

        #right {
            clip-path: circle(50%);
            display: block;
            width: 40%;
            margin-left: auto;
            margin-right: 20px;
        } 

        /* ------------5. footer 頁尾(S7)------------------------- */

        #foot {
            background-color: #14202c;
            display: block;
            height: 200px;
            width: auto;
            text-align: center;
        }

        #foot>a>img {
            width: 25%;
        }
    </style>
</head>
