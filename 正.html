<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    ">

    <style>
        /* 排版元素 */
        body {
            background-color: rgb(255, 255, 251);
        }

        #box {
            width: 100px;
            height: 50px;
        }

        /* header logo區 (logo大小) */
        #logo {
            padding: 10px;
            width: 10%;
        }

        /* 主要圖片區(S1+封面照+標誌) */
        #big {
            display: flex;
            width: 65vw;
            height: auto;
        }

        #s1 {
            display: flex;
            width: 25vh;
            left: 30%;
        }

        #bphoto {
            max-width: 100%;
            padding: 3px;
        }

        h1 {
            color: rgb(168, 216, 185);
            font-size: 100px;
            position: absolute;
            display: inline;
            text-align: center;
            top: 20%;
            right: 20%;
        }

        /* 攝影師作品輪播 (S2+照片) */
        #work {
            display: flex;
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            /* 垂直置中 */
        }

        #photos img {
            max-width: 50%;
            height: auto;
            /* 保持圖片比例 */
            margin: 0 auto;
            /* 確保水平置中 */
        }

        /* 攝影師一覽(S3) */
        #manbox {
            display: flex;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

        /* 介紹網頁 (S4+img+介紹) */
        #bbox {
            display: flex;
            margin-left: 10px;
            margin-right: 10px;
        }

        #arti {
            /* border: 3px solid brown; */
            display: inline-block;
            width: 50vw;
        }

        #introbox img {
            max-width: 50vw;
        }

        #right {
            display: block;
            margin-left: auto;
            margin-right: 0;
        }

        /* footer 頁尾 */
        #foot {
            background-color: rgba(181, 202, 160, 0.5);
            display: block;
            height: 200px;
            width: auto;
            text-align: center;
        }

        #foot>a>img {
            width: 25%;
        }
        
    </style>
</head>

<body>
    <!-- header Logo-->
    <header>
        <div>
            <a href="#">
                <img id="logo" style="width: 10%;" src="./img/PhoterH1.png">
            </a>
        </div>
    </header>

    <main>
        <!-- 主要圖片區S1(封面+標誌) -->
        <section id="big">
            <div id="s1"></div>
            <div><img id="bphoto" src="./img/貓.JPG"></div>
            <h1>Photer</h1> <!--改成圖片-->
        </section>

        <div id="box"></div>

        <!-- 攝影師作品輪播S2 -->
        <section id="work">
            <div id="photos" class="carousel slide carousel-fade" data-bs-interval="2000" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/李河南.JPG" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/氣球.JPG" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/神具店.JPG" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#photos" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#photos" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <div id="box"></div>

        <!-- 攝影師一覽S3 -->
        <section>
            <div id="manbox" class="row">
                <div id="man" class="col-2">
                    <figure class="figure">
                        <img src="./img/river.jpeg" class="img-fluid figure-img">
                        <figcaption class="figure-caption">河</figcaption>
                    </figure>
                </div>
                <div id="man" class="col-2">
                    <figure class="figure">
                        <img src="./img/street.jpeg" class="img-fluid figure-img">
                        <figcaption class="figure-caption">街</figcaption>
                    </figure>
                </div>
                <div id="man" class="col-2">
                    <figure class="figure ">
                        <img src="./img/tower2.jpeg" class="img-fluid figure-img">
                        <figcaption class="figure-caption">塔</figcaption>
                    </figure>
                </div>
                <div id="man" class="col-2">
                    <figure class="figure ">
                        <img src="./img/月亮廢墟.JPG" class="img-fluid figure-img">
                        <figcaption class="figure-caption">塔</figcaption>
                    </figure>
                </div>
                <div id="man" class="col-2">
                    <figure class="figure ">
                        <img src="./img/通天閣+看板.JPG" class="img-fluid figure-img">
                        <figcaption class="figure-caption">塔</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <div id="box"></div>

        <!-- 介紹網頁S4 -->
        <section>
            <div id="introbox">
                <div id="bbox">
                    <img src="./img/仙翁.JPG">
                    <article id="arti">dsadsa</article>
                </div>
                <div id="box"></div>
                <div id="bbox">
                    <article id="arti">fjksie</article>
                    <img id="right" src="./img/海.JPG">
                </div>
                <div id="box"></div>
                <div id="bbox">
                    <img src="./img/樹牌.JPG">
                    <article id="arti">asjkls</article>
                </div>
                <div id="box"></div>
                <div id="bbox">
                    <article id="arti">jekliao</article>
                    <img id="right" src="./img/背影3人橫.JPG">
                </div>
            </div>
        </section>

    </main>

    <div id="box"></div>
    <div id="box"></div>


    <!-- footer 頁尾聯絡方式-->
    <footer>
        <section>
            <div id="foot">
                <a href="#"><img src="./img/logo.png"></a>
                <a href="#"><img src="./img/logo.png"></a>
            </div>
        </section>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
