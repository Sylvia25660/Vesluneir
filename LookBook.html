<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    ">

    <style>
        /* ------------------- 排版元素 ------------------*/

        body {
            background-color: #000000;
            /* background-color: rgb(255, 250, 251); */
            /* background-color: #F5F5F5;  */
        }

        #box {
            width: 100px;
            height: 75px;
        }

        /* ---------header (S1+封面+logo+nav)-------------------- */

        #s1 {
            display: flex;
            width: 100vw;
            height: auto;
        }

        #s1photo {
            max-width: 100vw;
        }

        #logobox {
            max-width: 80%;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        #logobox img {
            max-width: 80%;
        }

        #nav {
            position: absolute;
            right: 50px;
            top: 30px;
        }

        nav ul {
            list-style: none;
            display: grid;
            grid-auto-flow: column;
            /* 水平方向排列 */
            gap: 40px;
            /* 設定項目之間的間距 */
        }

        nav li {
            font-family: "Alegreya", serif;
            font-optical-sizing: auto;
            font-weight: 483;
            font-style: normal;
            font-size: 25px;
        }

        /* ---------------------側邊欄--------------------- */
        #sidebox {
            display: grid;
            grid-template-columns: 250px 1fr;
            /* 定義兩列，左邊側邊欄固定寬度，右邊為自動分配的主內容區域 */
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            padding-top: 20px;
        }

        /* 側邊欄中的選單項目 */
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-bottom: 1px solid #444;
        }

        /* 側邊欄選單項目懸停效果 */
        .sidebar a:hover {
            background-color: #575757;
        }

        /*-------------------- 卡片式排列 ------------------*/

        .photographer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
            /* 使卡片水平居中 */
            align-items: center;
            /* 使卡片垂直居中 */
            text-align: center;
            /* 保證文字也是居中 */
        }

        .photographer-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            /* 保證卡片寬度是100% (對於自動生成的列會有幫助) */
            max-width: 350px;
            /* 設定最大寬度，防止卡片過寬 */
        }

        .photographer-card:hover {
            transform: translateY(-10px);
            /* 鼠標懸停效果 */
        }

        .photographer-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photographer-info {
            padding: 15px;
        }

        .photographer-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .photographer-specialty {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .photographer-rating span {
            font-size: 1.1rem;
            color: #FFD700;
        }

        .view-portfolio-btn {
            background-color: #ccdacc;
            color: rgb(65, 61, 61);
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-portfolio-btn:hover {
            background-color: #324233;
        }
    </style>
</head>

<body>
