<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        /* 動態畫面樣式 */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 9999;
            transition: opacity 1s;
        }

        /* 動畫後主頁內容 */
        #main-content {
            display: none;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="welcome-screen">
        <h1>歡迎光臨我們的網站！</h1>
    </div>

    <!-- 主頁內容 -->
    <div id="main-content">
        <h1>主頁內容</h1>
        <p>這是網頁的主要內容。</p>
    </div>

    <div class="main-content">
        <h1>Main Content</h1>
        <p>This is the main content area. The sidebar is positioned on the left.</p>
    </div>

    <div class="toggle-btn" onclick="document.querySelector('.sidebar').classList.toggle('collapsed')">☰</div>

    <script>
        // 使用 window.onload 等待所有資源完全載入後執行
        window.onload = function () {
            console.log("所有資源載入完成！");

            // 歡迎動畫
            const welcomeScreen = document.getElementById("welcome-screen");
            const mainContent = document.getElementById("main-content");

            // 等待 2 秒後淡出動畫，顯示主頁內容
            setTimeout(() => {
                welcomeScreen.style.opacity = "0";
                setTimeout(() => {
                    welcomeScreen.style.display = "none";
                    mainContent.style.display = "block"; // 顯示主頁內容
                }, 1000); // 等待淡出動畫結束
            }, 2000);
        };
    </script>

</body>

</html>
